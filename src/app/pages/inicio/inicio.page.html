<ion-list>
  <ion-item>
    <ion-input label="Informacion Personal"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Nombre: " placeholder="Marcia Ushca"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Direccion: " value="29 entre L y M"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Nacionalidad: " value="Ecuatoriana" [readonly]="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Celular: " value="0989652394" [disabled]="true"></ion-input>
  </ion-item>
</ion-list>

<ion-input label="Nivel de Educacion: " labelPlacement="Universitaria" [counter]="true" maxlength="20"></ion-input>

<ion-input
type="email"
fill="solid"
label="Email"
labelPlacement="floating"
helperText="Enter a valid email"
errorText="Invalid email"
ngModel
email
></ion-input>


<ion-content>
 
  <ion-list>
    <ion-item *ngFor="let c of componentes | async"
[routerLink]="c.redirectTo" detail>
    <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
    {{c.name}}
  </ion-item>
</ion-list>

</ion-content>
